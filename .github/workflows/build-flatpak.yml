name: Build Flatpak

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub and install runtimes
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo || true
          flatpak install -y flathub org.gnome.Platform//48 org.gnome.Sdk//48 || true

      - name: Run build script (with fallback)
        run: |
          chmod +x build-flatpak.sh || true
          set -euo pipefail
          if bash build-flatpak.sh 2>&1 | tee build.log; then
            echo "Build script succeeded"
          fi

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: yafti-gtk.flatpak
          if-no-files-found: warn
