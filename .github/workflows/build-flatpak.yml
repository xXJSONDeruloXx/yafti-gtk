name: Build Flatpak

env:
  WORKFLOW_VERSION: 1

on:
  push:            # run on all branches
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Flatpak (flatpak-builder action)
        id: flatpak_build
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: com.github.yafti.gtk.yml
          bundle: yafti-gtk.flatpak
          upload-artifact: false
          verbose: true

      - name: Upload bundle artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: yafti-gtk.flatpak
          if-no-files-found: error

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check manifest changed and extract version
        id: version_check
        run: |
          set -euo pipefail
          MANIFEST=com.github.yafti.gtk.yml
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BEFORE="${{ github.event.pull_request.base.sha }}"
          else
            BEFORE="${{ github.event.before }}"
          fi

          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git diff --name-only "$BEFORE" "${{ github.sha }}" | grep -q "^${MANIFEST}$"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git show "$BEFORE:${MANIFEST}" > old_manifest.yml || true

          extract_version() {
            awk '/^(version|app-version):/ { for (i=2;i<=NF;i++) printf "%s%s", $i, (i<NF?" ":"\n") }' "$1" \
              | sed -E 's/^\s+//; s/"//g; s/\r$//' | head -n1
          }

          new_version=$(extract_version com.github.yafti.gtk.yml || true)
          prev_version=$(extract_version old_manifest.yml || true)

          if [ -z "$new_version" ] || [ "$new_version" = "$prev_version" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Download bundle artifact
        if: needs.build.result == 'success' && steps.version_check.outputs.new_version != ''
        uses: actions/download-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: .

      - name: Create release and upload asset (gh)
        if: needs.build.result == 'success' && steps.version_check.outputs.new_version != ''
        run: |
          set -euo pipefail
          VERSION="${{ steps.version_check.outputs.new_version }}"
          echo "Preparing release v${VERSION} and uploading yafti-gtk.flatpak"

          if [ ! -f yafti-gtk.flatpak ]; then
            echo "Artifact yafti-gtk.flatpak not found; skipping release" >&2
            exit 1
          fi

          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "Release v${VERSION} already exists â€” uploading/updating asset"
            gh release upload "v${VERSION}" yafti-gtk.flatpak --clobber || true
          else
            echo "Creating release v${VERSION} and uploading yafti-gtk.flatpak"
            gh release create "v${VERSION}" yafti-gtk.flatpak --title "v${VERSION}" --generate-notes --target "${{ github.sha }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
