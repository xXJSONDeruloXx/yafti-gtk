name: Build Flatpak

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub and install runtimes
        run: |
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y --user flathub org.gnome.Platform//48 org.gnome.Sdk//48 || true

      - name: Run build script (with fallback)
        run: |
          chmod +x build-flatpak.sh || true
          set -o pipefail
          if bash build-flatpak.sh 2>&1 | tee build.log; then
            echo "Build script succeeded"
          else
            echo "Initial build failed; retrying with --disable-rofiles-fuse"
            flatpak-builder --disable-rofiles-fuse --user --install --force-clean build-dir com.github.yafti.gtk.yml
            flatpak build-bundle ~/.local/share/flatpak/repo yafti-gtk.flatpak com.github.yafti.gtk
          fi

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: |
            output/yafti-gtk.flatpak
            yafti-gtk.flatpak
